 <script language="JavaScript">
/* 14) Se ingresan por teclado tres números, si todos los valores ingresados son menores a 10, imprimir en la
página la leyenda ' Todos los números son menores a diez'. 

*/
var num1;
var num2;
var num3;
var suma;
var multiplicacion;
     num1=parseInt(prompt("Introduce un número"));
     num2=parseInt(prompt("Introduce un segundo número"));
     num3=parseInt(prompt("Introduce un tercer número"));
     suma=num1+num2;
     multiplicacion=suma*num3;
     if((num1<10)&&(num2<10)&&(num3<10))
         {
             document.write("Todos los números son menores a diez");
         }
     else
         {
            alert("Alguno de los numeros no es menor que 10");
         }
</script>
