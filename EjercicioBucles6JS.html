<body>
 <script language="JavaScript">
/*6.- Hacer un programa JavaScript que muestre las tablas de multiplicar del 1 al 10.

*/
     
     for(numero=0; numero<=10; numero=numero+1){
         
         document.write("</br>");
     
     for(i=0; i<=10; i=i+1)
         {
             document.write(numero+" * " +i+ " = " +i*numero+ "</br>")
         }
     }
    
</script>
<br />
</body>
</html>
