 <script language="JavaScript">
/* 3.- Hacer un programa JavaScript que muestre los n√∫meros impares menores de 100 y su suma total.

*/
    var x, i;
    x=0;
    for (i=1; i<=100; i=(i+2))
    {
        document.write(i+"</br>");      
        x=x+i;
    } 
           document.write("La suma de los impares es "+x+"</br>");
    
</script>
