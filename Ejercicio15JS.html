<body>
 <script language="JavaScript">
/* 15) De un operario se conoce su sueldo y los años de antigüedad. Se pide confeccionar un programa que lea
los datos de entrada e informe:
a) Si el sueldo es inferior a 500 y su antigüedad es igual o superior a 10 años, otorgarle un
aumento del 20 %, mostrar el sueldo a pagar.
b) Si el sueldo es inferior a 500 pero su antigüedad es menor a 10 años, otorgarle un aumento de
5 %.
c) Si el sueldo es mayor o igual a 500 mostrar el sueldo en la página sin cambios.


*/
var sueldo;
var anti;
var aumento20;
var aumento5;
     sueldo=parseFloat(prompt("Introduce tu sueldo"));
     anti=parseInt(prompt("Introduce tus años de antigüedad"));
     aumento20=(sueldo+((sueldo*20)/100));
     aumento5=(sueldo+((sueldo*5)/100));
    
     if((sueldo<500)&&(anti>=10))
         {
             document.write("Tu sueldo actual es "+sueldo+" a partir de ahora cobrarás: "+aumento20);
         }
     else
         {
            if((sueldo<500)&&(anti<10))
         {
             document.write("Tu sueldo actual es "+sueldo+" a partir de ahora cobrarás: "+aumento5);
         }
             if(sueldo>=500)
         {
             document.write("Tu sueldo es suficiente, no te flipes");
         }
         }
</script>
<br />
</body>
</html>
