<body>
 <script language="JavaScript">
/* 11) Se cargan por teclado tres nÃºmeros distintos. Mostrar por pantalla el mayor de ellos.

*/
var num1;
var num2;
var num3;
num1=parseInt(prompt("Introduce un numero"));
num2=parseInt(prompt("Introduce un numero distinto al anterior"));
num3=parseInt(prompt("Introduce un numero distinto a los dos anteriores"));

     if ((num1>num2) && (num1>num3))
         {
             alert("El numero mayor es el primero: "+num1);
         }
     else 
         {
             if ((num2>num1) && (num2>num3))
                 {
                      alert("El numero mayor es el segundo: "+num2);
                 }
             if ((num3>num1) && (num3>num2))
                 {
                      alert("El numero mayor es el tercero: "+num3);
                 }
         }

</script>
<br />
</body>
