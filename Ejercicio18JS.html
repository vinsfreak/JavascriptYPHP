var cardinal;

     cardinal=prompt("Introduce un punto cardinal: Norte, Sur, Este, Oeste. P.d: Solo en este formato, con mayuscula solo inicial.");
     
     switch (cardinal)
         {
            case "Norte":
                 document.write("Vamos al Norte");

                 document.write("Vamos al Oeste");
                 break;
