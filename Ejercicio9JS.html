 <script language="JavaScript">
/* 9) Realizar un programa que lea por teclado dos números, si el primero es mayor al segundo mostrar su
suma y diferencia, en caso contrario mostrar el producto y la división del primero respecto al segundo. 

*/
var num1;
var num2;
var suma;
var resta;
var multiplicacion;
var division;
     
     num1=parseInt(prompt("Introduce un numero"));
     num2=parseInt(prompt("Introduce otro numero"));
     suma=num1+num2;
     resta=num1-num2;
     multiplicacion=num1*num2;
     division=num1/num2;
     
     if (num1>num2)
         {
             alert("El primero es mayor, la suma es: " +suma+ " y la resta es: "+resta+ " .")
         }
            else {
                alert("El segundo es mayor , por lo que: la multiplicacion es: " +multiplicacion+ " y la division es: "+division+ " .")
            }

</script>

</body>
