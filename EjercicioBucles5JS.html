 <script language="JavaScript">
/*5.- Hacer un programa JavaScript que muestre la tabla de multiplicar de un n√∫mero que se pide por
pantalla.

*/
 var numero;
     numero=parseInt(prompt("Introduce un numero del 1 al 9"));
     
     for(i=0; i<=10; i=i+1)
         {
             document.write(numero+" * " +i+ " = " +i*numero+ "</br>")
         }
    
</script>
<br />
</body>
