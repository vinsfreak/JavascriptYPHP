 <script language="JavaScript">
/* 12) Se ingresa por teclado un valor entero, mostrar una leyenda que indique si el nÃºmero es positivo, cero o
negativo.
*/
var num1;
     num1=parseInt(prompt("Introduce un valor entero"));
     
     if(num1>0)
         {
             alert("El numero introducido es positivo.")
         }
     else{
         if(num1==0)
             //muy importante siempre dos iguales
         {
             alert("El numero introducido es 0.")
         }
         if(num1<0)
         {
             alert("El numero introducido es negativo.")
         }
     }
     


</script>
